﻿<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>christmas gift</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
      background-image: url("background.jpg"); /* background */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: white;
      max-width: 90%;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffcc00;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>hello my friend , merry christmas!
it's borhan.</h2>
    <p>This button is connected to my playlist, you can tap it and listen to one of my songs randomly, I hope you like this gift!</p>

    <button onclick="showRandomImage()">tap</button>

    <img id="randomImage">
  </div>

  <script>
    const images = [
      "img1.jpg",
      "img2.jpg",
      "img3.jpg",
      "img4.jpg",
      "img5.jpg",
      "img6.jpg",
      "img7.jpg",
      "img8.jpg",
      "img9.jpg",
      "img11.jpg",
      "img12.jpg",
      "img13.jpg",
      "img14.jpg",
      "img15.jpg",
      "img16.jpg",
      "img17.jpg",
      "img18.jpg",
      "img19.jpg",
      "img20.jpg",
      "img21.jpg",
      "img22.jpg",
      "img23.jpg",
      "img24.jpg",
      "img25.jpg",
      "img26.jpg",
      "img27.jpg"
    ];

    function showRandomImage() {
      const img = document.getElementById("randomImage");
      const randomIndex = Math.floor(Math.random() * images.length);
      img.src = images[randomIndex];
      img.style.display = "block";
    }
  </script>

</body>


</html>
